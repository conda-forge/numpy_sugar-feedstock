{% set name = "numpy-sugar" %}
{% set version = "1.1.2" %}
{% set sha256 = "db387ca29ed827865c93bcc1e0b0347e3de6bbc7b52fa366ebb6e502a5fd8b89" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win32 or linux32]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - numpy >=1.10
  run:
    - python
    - numpy >=1.10
    - scipy >=0.18.1
    - dask >=0.15

test:
  requires:
    - pytest >=3.2.0
    - pytest-pep8 >=1.0.5
    - pytest-sugar >=0.9.0
  imports:
    - numpy_sugar
  commands:
    - python -c "import sys; import numpy_sugar; sys.exit(numpy_sugar.test())"

about:
  home: https://github.com/limix/numpy-sugar
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Missing NumPy functionalities'
  doc_url: https://numpy-sugar.readthedocs.io
  dev_url: https://github.com/limix/numpy-sugar

extra:
  recipe-maintainers:
    - Horta
