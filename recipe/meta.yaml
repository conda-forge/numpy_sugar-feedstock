{% set name = "numpy-sugar" %}
{% set version = "1.2.0" %}
{% set sha256 = "eacd8dba34b3c68325b09ed01da56464097e8b6b502dfe5ad9bc5cfe20ae6239" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - numpy >=1.12
  run:
    - python
    - numpy >=1.12
    - scipy >=0.19
    - dask >=0.15.2

test:
  requires:
    - pytest >=3.2.0
    - pytest-pep8 >=1.0.5
    - pytest-sugar >=0.9.0
  imports:
    - numpy_sugar
  commands:
    - python -c "import sys; import numpy_sugar; sys.exit(numpy_sugar.test())"

about:
  home: https://github.com/limix/numpy-sugar
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Missing NumPy functionalities'
  doc_url: https://numpy-sugar.readthedocs.io
  dev_url: https://github.com/limix/numpy-sugar

extra:
  recipe-maintainers:
    - Horta
